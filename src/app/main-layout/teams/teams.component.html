<div class="teams">
  <p class="paragraph--underline">საიტზე რეგისტრირებული გუნდები</p>
  <div class="grid">
    <div class="card" *ngFor="let team of teams; let i = index">
      <img class="img" [src]="team.image" />
      <p class="paragraph">{{ team.title }}</p>
      <p class="para-sm">{{ team.numMembers }}</p>
      <button class="btn btn--transparent" [routerLink]="['/main/teams', i]">
        გუნდის ნახვა
      </button>
    </div>
  </div>
</div>

  <div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <ng-container *ngFor="let page of paginationButtons">
      <button (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page }}</button>
    </ng-container>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
  <app-footer></app-footer>
